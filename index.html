<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroStack Studio - En Construcción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: #000000;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 60px;
            line-height: 1.2;
        }

        .status {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #666;
            margin-bottom: 80px;
            font-weight: 500;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 80px 0;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 5rem;
            font-weight: 200;
            display: block;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .countdown-label {
            font-size: 0.75rem;
            margin-top: 16px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .divider {
            width: 1px;
            height: 80px;
            background: #e0e0e0;
            align-self: center;
        }

        .email-button {
            display: inline-block;
            color: #000;
            padding: 16px 48px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 80px;
            border: 1px solid #000;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .email-button:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }

            .status {
                margin-bottom: 60px;
            }

            .countdown {
                gap: 40px;
                margin: 60px 0;
            }

            .countdown-number {
                font-size: 3.5rem;
            }

            .divider {
                height: 60px;
            }

            .email-button {
                margin-top: 60px;
                padding: 14px 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .countdown {
                gap: 20px;
                flex-wrap: wrap;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .divider {
                display: none;
            }

            .countdown-item {
                flex: 0 0 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>zerostackstudio.com</h1>
        
        <div class="status">En Construcción</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Días</span>
            </div>
            <div class="divider"></div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Horas</span>
            </div>
            <div class="divider"></div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutos</span>
            </div>
            <div class="divider"></div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Segundos</span>
            </div>
        </div>

        <a href="mailto:info@zerostackstudio.com" target="_blank" class="email-button">
            Contacto
        </a>
    </div>

    <script>
        const now = new Date();
        const targetDate = new Date(now.getTime() + (60 * 24 * 60 * 60 * 1000));

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
